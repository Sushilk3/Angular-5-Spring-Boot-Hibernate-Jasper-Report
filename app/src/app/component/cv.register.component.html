<div class="container-fluid" style="margin-top: 30px">
  <h3>Register</h3>
</div>


<div class="container-fluid">
  <label>Name :</label>
      <input type="text" name="name" placeholder="First Name" [(ngModel)]="newCv.name" ngControl="firstName" required style="margin-left: 75px">
  <br>
  <label>Username :</label>
      <input type="text" name="username" placeholder="Username" [(ngModel)]="newCv.username" ngControl="username" required style="margin-left: 46px">
  <br>
  <label>Email :</label>
      <input type="email" name="email" placeholder="Email" [(ngModel)]="newCv.email" ngControl="email" required style="margin-left: 79px">
  <br>
  <label>Password :</label>
      <input type="password" name="password" placeholder="Password" [(ngModel)]="newCv.password" ngControl="password" required style="margin-left: 51px">
  <br>
  <label>Age :</label>
      <input type="text" name="age" placeholder="Age" [(ngModel)]="newCv.age" ngControl="age" required style="margin-left: 89px">
  <br>
  <label>Address :</label>
      <input type="text" name="address" placeholder="address" [(ngModel)]="newCv.address" ngControl="age" required style="margin-left: 60px">
  <br>
  <label>Urban Village :</label>
      <input type="text" name="urbanVillage" placeholder="Urban Village" [(ngModel)]="newCv.urbanVillage" ngControl="urbanVillage" required style="margin-left: 22px">
  <br>
  <label>Sub District :</label>
     <input type="text" name="subDistrict" placeholder="Sub District" [(ngModel)]="newCv.subDistrict" ngControl="subDistrict" required style="margin-left: 36px">
  <br>
  <label>District :</label>
      <input type="text" name="district" placeholder="District" [(ngModel)]="newCv.district" ngControl="district" required style="margin-left: 67px">
  <br>
  <label>Province :</label>
      <input type="text" name="province" placeholder="Province" [(ngModel)]="newCv.province" ngControl="province" required style="margin-left: 57px">
  <br>
  <label>Post Code :</label>
      <input type="text" name="postCode" placeholder="Post Code" [(ngModel)]="newCv.postCode" ngControl="postCode" required style="margin-left: 45px">
</div>

<div class="container-fluid" style="margin-top: 20px">
  <button class="btn btn-primary" type="submit" (click)="onSubmit()" *ngIf="registerCv">Register</button>
</div>
